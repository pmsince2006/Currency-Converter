<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Currency Converter</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="home.html" class="logo">Currency Converter</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="signup.html">Signup</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form Section -->
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, feel free to reach out to us using the form below.</p>
    
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="formMessage"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Currency Converter. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
